# Render Blueprint for SecuredAI Backend
# Deploy with: render.com -> New -> Blueprint -> Connect GitHub repo

services:
  - type: web
    name: secured-ai-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"

